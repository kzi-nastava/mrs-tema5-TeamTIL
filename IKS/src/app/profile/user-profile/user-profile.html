<main class="content-container">
  <h1 class="page-header-title">My Profile</h1>

  <section class="main-profile-card">
    <div class="card-top-section">
      <div class="user-meta">
        <div class="avatar-main-circle" [class.editable]="isEditMode" (click)="isEditMode && fileInput.click()">
          <img *ngIf="user.profilePictureUrl" 
            [src]="user.profilePictureUrl.startsWith('http') ? user.profilePictureUrl : 'data:image/png;base64,' + user.profilePictureUrl" 
            class="profile-img-avatar">
          <i *ngIf="!user.profilePictureUrl" class="far fa-user"></i>

  <div *ngIf="isEditMode" class="edit-overlay">
    <i class="fas fa-camera"></i>
    <span>Change</span>
  </div>

  <input #fileInput type="file" accept="image/*" (change)="onPhotoSelect($event)" style="display: none;">
  </div>
        <div class="user-name-email">
          <h2>{{ user.firstName }} {{ user.lastName }}</h2>
          <p>{{ user.email }}</p>
        </div>
      </div>
      <button class="edit-btn" *ngIf="!isEditMode" (click)="toggleEdit()">Edit profile</button>
    </div>

    <div class="profile-tabs-bar">
      <button class="tab-item">Profile info</button>
    </div>

    <div class="profile-data-form">
      
      <div class="data-row">
        <label>Name</label>
        <input class="data-field" [readonly]="!isEditMode" [(ngModel)]="user.firstName">
      </div>

      <div class="data-row">
        <label>Surname</label>
        <input class="data-field" [readonly]="!isEditMode" [(ngModel)]="user.lastName">
      </div>

      <div class="data-row">
        <label>Email</label>
        <input class="data-field" readonly [(ngModel)]="user.email">
      </div>

      <div class="data-row">
        <label>Address</label>
        <textarea class="data-field multi-line" [readonly]="!isEditMode" [(ngModel)]="user.address"></textarea>
      </div>

      <div class="data-row">
        <label>Phone number</label>
        <input class="data-field" [readonly]="!isEditMode" [(ngModel)]="user.phoneNumber">
      </div>

      <div class="save-container" *ngIf="isEditMode">
        <button class="save-btn" (click)="saveChanges()">Save changes</button>
      </div>

    </div>
  </section>
</main>
