<main class="content-container">
  <h1 class="page-header-title">My Profile</h1>

  <section class="main-profile-card">
    
    <div class="card-top-section">
      <div class="user-meta">
        <div class="avatar-main-circle">
          <i class="far fa-user"></i>
        </div>
        <div class="user-name-email">
          <h2>{{ driver.name }} {{ driver.surname }}</h2>
          <p>{{ driver.email }}</p>
          <p class="hours-active">Hours Active (last 24h): 6 h 30 min</p>
        </div>
      </div>

      <div class="card-actions">
        
        <button class="edit-btn" 
          *ngIf="activeTab === 'profile' && !isEditMode" 
          (click)="toggleEdit()">
          Edit profile
        </button>
        
        <button 
          class="status-btn" 
          *ngIf="activeTab === 'vehicle'"
          [ngClass]="{'active-state': isActive, 'inactive-state': !isActive}"
          (click)="toggleStatus()">
          {{ isActive ? 'Active' : 'Inactive' }}
        </button>

      </div>
    </div>

    <div class="profile-tabs-bar">
      <button 
        class="tab-item" 
        [class.active]="activeTab === 'profile'" 
        (click)="setActiveTab('profile')">
        Profile info
      </button>
      
      <button 
        class="tab-item" 
        [class.active]="activeTab === 'vehicle'" 
        (click)="setActiveTab('vehicle')">
        Vehicle Details
      </button>
    </div>

    <div class="profile-data-form" *ngIf="activeTab === 'profile'">
      
      <div class="data-row">
        <label>Name</label>
        <input class="data-field" [readonly]="!isEditMode" [(ngModel)]="driver.name">
      </div>

      <div class="data-row">
        <label>Surname</label>
        <input class="data-field" [readonly]="!isEditMode" [(ngModel)]="driver.surname">
      </div>

      <div class="data-row">
        <label>Email</label>
        <input class="data-field" [readonly]="!isEditMode" [(ngModel)]="driver.email">
      </div>

      <div class="data-row">
        <label>Address</label>
        <textarea class="data-field multi-line" [readonly]="!isEditMode" [(ngModel)]="driver.address"></textarea>
      </div>

      <div class="data-row">
        <label>Phone number</label>
        <input class="data-field" [readonly]="!isEditMode" [(ngModel)]="driver.phone">
      </div>

      <div class="save-container" *ngIf="isEditMode">
        <button class="save-btn" (click)="saveChanges()">Save changes</button>
      </div>

    </div>

    <div class="vehicle-details-container" *ngIf="activeTab === 'vehicle'">
      <h3 class="subsection-title">Vehicle details</h3>

      <div class="vehicle-dark-card">
        <div class="vehicle-image-col">
           <img src="assets/vehicle info.png" alt="Vehicle img" class="car-icon-big" />
        </div>

        <div class="vehicle-info-col">
          <div class="info-table">
            <div class="info-row">
              <span class="label">Vehicle model:</span>
              <span class="value">Kia Sportage</span>
            </div>
            <div class="info-row">
              <span class="label">Vehicle type:</span>
              <span class="value">Standard</span>
            </div>
            <div class="info-row">
              <span class="label">License plate:</span>
              <span class="value">NS-123-AB</span>
            </div>
            <div class="info-row">
              <span class="label">Number of seats:</span>
              <span class="value">4</span>
            </div>
          </div>

          <div class="additional-options-section">
            <h4>Additional options:</h4>
            <div class="option-row">
              <span class="option-label"><i class="fas fa-check check-icon"></i> Baby transport:</span>
              <span class="option-value">Yes</span>
            </div>
            <div class="option-row">
              <span class="option-label"><i class="fas fa-times cross-icon"></i> Pet friendly:</span>
              <span class="option-value">No</span>
            </div>
          </div>
        </div>
      </div>
    </div>

  </section>
</main>
