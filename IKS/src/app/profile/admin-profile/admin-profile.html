<main class="content-container">
  <h1 class="page-header-title">My Profile</h1>

  <section class="main-profile-card">
    
    <div class="card-top-section">
      <div class="user-meta">
        <div class="avatar-main-circle">
          <i class="far fa-user"></i>
        </div>
        <div class="user-name-email">
          <h2>Petar Petrovic</h2>
          <p>petarpetrovic@gmail.com</p>
        </div>
      </div>
      <button class="edit-btn">Edit profile</button>
    </div>

    <div class="profile-tabs-bar">
      <button 
        class="tab-item" 
        [class.active]="activeTab === 'profile'" 
        (click)="setActiveTab('profile')">
        Profile info
      </button>
      <button 
        class="tab-item" 
        [class.active]="activeTab === 'updates'" 
        (click)="setActiveTab('updates')">
        Driver Updates
      </button>
      <button 
        class="tab-item" 
        [class.active]="activeTab === 'blocking'" 
        (click)="setActiveTab('blocking')">
        Blocking
      </button>
      <button 
        class="tab-item" 
        [class.active]="activeTab === 'panic'" 
        (click)="setActiveTab('panic')">
        Panic notifications
      </button>
    </div>

    <div class="profile-data-form" *ngIf="activeTab === 'profile'">
      <div class="data-row">
        <label>Name</label>
        <div class="data-field">Petar</div>
      </div>
      <div class="data-row">
        <label>Surname</label>
        <div class="data-field">Petrovic</div>
      </div>
      <div class="data-row">
        <label>Email</label>
        <div class="data-field">petarpetrovic@gmail.com</div>
      </div>
      <div class="data-row">
        <label>Adress</label>
        <div class="data-field multi-line">
          Bulevar despota Stefana 7a<br>21000 Novi Sad
        </div>
      </div>
      <div class="data-row">
        <label>Phone number</label>
        <div class="data-field">+381 64 123 123</div>
      </div>
    </div>

    <div class="placeholder-content" *ngIf="activeTab !== 'profile'">
      <p>Sadržaj za tab <strong>{{ activeTab }}</strong> će biti ovde.</p>
    </div>

  </section>
</main>
