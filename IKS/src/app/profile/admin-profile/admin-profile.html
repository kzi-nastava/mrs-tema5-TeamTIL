<main class="content-container">
  <h1 class="page-header-title">My Profile</h1>

  <section class="main-profile-card">
    
    <div class="card-top-section">
      <div class="user-meta">

<div class="avatar-main-circle" [class.editable]="isEditMode" (click)="isEditMode && fileInput.click()">
          <img *ngIf="admin.profilePictureUrl" 
            [src]="admin.profilePictureUrl.startsWith('http') ? admin.profilePictureUrl : 'data:image/png;base64,' + admin.profilePictureUrl" 
            class="profile-img-avatar">
          <i *ngIf="!admin.profilePictureUrl" class="far fa-user"></i>

  <div *ngIf="isEditMode" class="edit-overlay">
    <i class="fas fa-camera"></i>
    <span>Change</span>
  </div>

  <input #fileInput type="file" accept="image/*" (change)="onPhotoSelect($event)" style="display: none;">
  </div>


        <div class="user-name-email">
          <h2>{{ admin.firstName }} {{ admin.lastName }}</h2>
          <p>{{ admin.email }}</p>
        </div>
      </div>
      
      <button 
        class="edit-btn" 
        *ngIf="!isEditMode && activeTab === 'profile'" 
        (click)="toggleEdit()">
        Edit profile
      </button>
    </div>

    <div class="profile-tabs-bar">
      <button 
        class="tab-item" 
        [class.active]="activeTab === 'profile'" 
        (click)="setActiveTab('profile')">
        Profile info
      </button>
      <button 
        class="tab-item" 
        [class.active]="activeTab === 'updates'" 
        (click)="setActiveTab('updates')">
        Driver Updates
      </button>
      <button 
        class="tab-item" 
        [class.active]="activeTab === 'blocking'" 
        (click)="setActiveTab('blocking')">
        Blocking
      </button>
      <button 
        class="tab-item" 
        [class.active]="activeTab === 'panic'" 
        (click)="setActiveTab('panic')">
        Panic notifications
      </button>
    </div>

    <div class="profile-data-form" *ngIf="activeTab === 'profile'">
      
      <div class="data-row">
        <label>Name</label>
        <input class="data-field" [readonly]="!isEditMode" [(ngModel)]="admin.firstName">
      </div>

      <div class="data-row">
        <label>Surname</label>
        <input class="data-field" [readonly]="!isEditMode" [(ngModel)]="admin.lastName">
      </div>

      <div class="data-row">
        <label>Email</label>
        <input class="data-field" [readonly]="true" [(ngModel)]="admin.email">
      </div>

      <div class="data-row">
        <label>Address</label>
        <textarea class="data-field multi-line" [readonly]="!isEditMode" [(ngModel)]="admin.address"></textarea>
      </div>

      <div class="data-row">
        <label>Phone number</label>
        <input class="data-field" [readonly]="!isEditMode" [(ngModel)]="admin.phoneNumber">
      </div>

      <div class="save-container" *ngIf="isEditMode">
        <button class="save-btn" (click)="saveChanges()">Save changes</button>
      </div>

    </div>

    <div class="placeholder-content" *ngIf="activeTab !== 'profile'">
      <p>Sadržaj za tab <strong>{{ activeTab }}</strong> će biti ovde.</p>
    </div>

  </section>
</main>
