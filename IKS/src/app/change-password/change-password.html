<div class="content-wrapper">
  <h2 class="form-title">Change Password</h2>

  <div class="auth-card">
    <form [formGroup]="changeForm" (ngSubmit)="onNext()" class="auth-form">
      <div class="input-group">
        <label class="input-label">Old Password</label>
        <mat-form-field appearance="outline" class="full-width">
          <input matInput type="password" formControlName="oldPassword" />
          <mat-error *ngIf="f['oldPassword'].errors?.['required']">Old password is required</mat-error>
        </mat-form-field>
      </div>

      <div class="button-group">
        <button type="button" class="cancel-btn" (click)="onCancel()">
          Cancel
        </button>
        
        <button type="submit" class="reset-btn" [disabled]="changeForm.invalid">
          Next
        </button>
      </div>
    </form>
  </div>
</div>
