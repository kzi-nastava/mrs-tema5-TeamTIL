<div class="auth-wrapper">
  <div class="top-left-logo">
    <img src="assets/logo.png" alt="TilTaxi Logo" class="top-logo" />
    <h1 class="top-brand-name">tilTaxi</h1>
  </div>

  <h2 class="reset-title">Reset password</h2>

  <div class="auth-card">
    <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" class="reset-form">
      <div class="input-group">
        <label for="newPassword">New password</label>
        <input
          id="newPassword"
          type="password"
          placeholder="Enter new password"
          formControlName="newPassword"
          class="form-input"
        />
      </div>

      <div class="input-group">
        <label for="confirmPassword">Confirm password</label>
        <input
          id="confirmPassword"
          type="password"
          placeholder="Confirm password"
          formControlName="confirmPassword"
          class="form-input"
        />
      </div>

      <div class="button-group">
        <button type="submit" class="reset-btn" [disabled]="resetForm.invalid">
          <span>Reset password</span>
        </button>
      </div>
    </form>
  </div>
</div>
