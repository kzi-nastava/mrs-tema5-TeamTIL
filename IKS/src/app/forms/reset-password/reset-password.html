<div class="auth-wrapper">
  <div class="top-left-logo" routerLink="/">
    <img src="assets/logo.png" alt="TilTaxi Logo" class="top-logo" />
    <h1 class="top-brand-name">tilTaxi</h1>
  </div>

  <h2 class="reset-title">Reset password</h2>

  <div class="auth-card">
    <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" class="reset-form">
      <div class="input-group">
        <label class="input-label">New password</label>
        <mat-form-field appearance="outline" class="full-width">
          <input matInput type="password" formControlName="newPassword" />
          <mat-error *ngIf="f['newPassword'].errors?.['required']">New password is required</mat-error>
          <mat-error *ngIf="f['newPassword'].errors?.['minlength']">Password must be at least 8 characters</mat-error>
        </mat-form-field>
      </div>

      <div class="input-group">
        <label class="input-label">Confirm password</label>
        <mat-form-field appearance="outline" class="full-width">
          <input matInput type="password" formControlName="confirmPassword" />
          <mat-error *ngIf="f['confirmPassword'].errors?.['required']">Confirm password is required</mat-error>
          <mat-error *ngIf="resetForm.errors?.['passwordMismatch']">Passwords do not match</mat-error>
        </mat-form-field>
      </div>

      <div class="button-group">
        <button type="submit" class="reset-btn" [disabled]="resetForm.invalid">
          Reset password
        </button>
      </div>
    </form>
  </div>
</div>
