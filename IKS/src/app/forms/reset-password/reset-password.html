<div class="auth-wrapper">
  <!-- Logo u gornjem levom uglu -->
  <div class="top-left-logo">
    <img src="assets/logo.png" alt="TilTaxi Logo" class="top-logo" />
    <h1 class="top-brand-name">tilTaxi</h1>
  </div>

  <!-- Naslov iznad forme -->
  <h2 class="reset-title">Reset password</h2>

  <div class="auth-card">
    <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" class="reset-form">
      <div class="input-group">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          placeholder="Enter your email"
          formControlName="email"
          class="form-input"
        />
      </div>

      <div class="button-group">
        <button type="button" class="cancel-btn" (click)="onCancel()">
          <span>Cancel</span>
        </button>
        <button type="submit" class="reset-btn" [disabled]="resetForm.invalid">
          <span>Reset Password</span>
        </button>
      </div>
    </form>
  </div>
</div>
