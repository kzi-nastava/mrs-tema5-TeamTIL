<div class="auth-wrapper">
  <div class="top-left-logo" routerLink="/">
    <img src="assets/logo.png" alt="TilTaxi Logo" class="top-logo" />
    <h1 class="top-brand-name">tilTaxi</h1>
  </div>

  <h2 class="forgot-title">Forgot password?</h2>

  <div class="auth-card">
    <ng-container *ngIf="!emailSent; else sentMessage">
      <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()" class="forgot-form">
        <div class="input-group">
          <label class="input-label">Email</label>
          <mat-form-field appearance="outline" class="full-width">
            <input matInput type="email" formControlName="email" />
            <mat-error *ngIf="f['email'].errors?.['required']">Email is required</mat-error>
            <mat-error *ngIf="f['email'].errors?.['email']">Invalid email format</mat-error>
          </mat-form-field>
        </div>

        <div class="button-group">
          <button type="button" class="cancel-btn" (click)="onCancel()">
            Cancel
          </button>
          <button type="submit" class="reset-btn" [disabled]="forgotForm.invalid">
            Send email
          </button>
        </div>
      </form>
    </ng-container>
    <ng-template #sentMessage>
      <div class="sent-message">
        <p>The password reset email has been sent. Please check your inbox.</p>
      </div>
    </ng-template>
  </div>
</div>
