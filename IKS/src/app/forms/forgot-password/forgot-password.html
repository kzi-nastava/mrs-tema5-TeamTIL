<div class="auth-wrapper">
  <div class="top-left-logo">
    <img src="assets/logo.png" alt="TilTaxi Logo" class="top-logo" />
    <h1 class="top-brand-name">tilTaxi</h1>
  </div>

  <h2 class="forgot-title">Forgot password?</h2>

  <div class="auth-card">
    <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()" class="forgot-form">
      <div class="input-group">
        <label class="input-label">Email</label>
        <mat-form-field appearance="outline" class="full-width">
          <input matInput type="email" formControlName="email" />
          <mat-error *ngIf="f['email'].errors?.['required']">Email is required</mat-error>
          <mat-error *ngIf="f['email'].errors?.['email']">Invalid email format</mat-error>
        </mat-form-field>
      </div>

      <div class="button-group">
        <button type="button" class="cancel-btn" (click)="onCancel()">
          Cancel
        </button>
        <button type="button" class="reset-btn" [disabled]="forgotForm.invalid" [routerLink]="['/reset-password']">
          Reset Password
        </button>
      </div>
    </form>
  </div>
</div>
